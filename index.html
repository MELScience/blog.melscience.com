---
layout: blog-index
title: Blog
---

{% for post in site.posts %}

<div class="blog-post">
<h2 class="blog-post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
<p class="blog-post-meta">{{ post.date | date: "%Y-%m-%d" }} by {{ post.author }}</p>
<p>
{{ post.post-image }}
</p>
{{ post.excerpt }}
<hr>
</div><!-- /.blog-post -->

{% endfor %}
